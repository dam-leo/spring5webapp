<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>test spring</title>
    </head>

    <body>
        <h1>Books list</h1>

        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Publisher</td>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">ID</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.publisher?.name}">Publisher</td>
            </tr>

        </table>

    </body>

</html>
